<div class="content-wrapper" style="min-height: 500px;">
    <h3>Weld Spec Mill
        <div style="float: right;">
            <i title="Filter" ev="table.filter" class="fa fa-filter" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Save Record" ev="table.replace" class="fa fa-save" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Delete Record" ev="table.delete"  class="fa fa-trash" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Reset Form" ev="form.reset" form-name="table.form" class="fa fa-undo" style="font-size: 18px;padding: 0 15px;"></i>
        </div>
    </h3>

    <div id="filter" class="row" style="display: none; padding: 20px; background: #fff; border: 1px solid #eee;"></div>

    <div form="table.form" table-name="weld_spec_mill" style="margin: 20px 0;">
            <div>
                <div class="column">
                    <div class="input">
                        <span class="left-placeholder">Weld Spec</span><input var="weld_spec" class="align-right" type="text" field="Weld Spec seems invalid." mask="text" required>
                    </div>
                    <div class="input">
                        <span class="left-placeholder">Mil Amps</span><input var="mil_amps" class="align-right" type="text" field="Mil Amps seems invalid." mask="text" required>
                    </div>
                    <div class="input">
                        <span class="left-placeholder">Mil Volts</span><input var="mil_volts" class="align-right" type="text" field="Mil Volts seems invalid." mask="text" required>
                    </div>
                    <div class="input">
                        <span class="left-placeholder">Mil Speed</span><input var="mil_speed" class="align-right" type="text" field="Mil Speed seems invalid." mask="text" required>
                    </div>
                    <div class="input">
                        <span class="left-placeholder">Torch height</span><input var="torch_height" class="align-right" type="text" field="torch height invalid." mask="text" required>
                    </div>
                    <div class="input">
                        <span class="left-placeholder">Arc length</span><input var="Arc_length" class="align-right" type="text" field="Mil Speed seems invalid." mask="text" required>
                    </div>
                    <div class="input">
                        <span class="left-placeholder">Torch angle</span><input var="Torch_angle" class="align-right" type="text" field="Torch angle seems invalid." mask="text" required>
                    </div>
                </div>
            </div>
        </div>
</div>
