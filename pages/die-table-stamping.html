<div class="content-wrapper" style="min-height: 500px;">
    <h3>Stamping Die Table
        <div style="float: right;">
            <i title="Filter" ev="table.filter" class="fa fa-filter" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Save Record" ev="table.replace" class="fa fa-save" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Delete Record" ev="table.delete"  class="fa fa-trash" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Reset Form" ev="form.reset" form-name="table.form" class="fa fa-undo" style="font-size: 18px;padding: 0 15px;"></i>
        </div>
    </h3>

    <div id="filter" class="row" style="display: none; padding: 20px; background: #fff; border: 1px solid #eee;"></div>
    <div form="table.form" table-name="die_stamp_tbl" style="margin: 20px 0;">
            <div>
                <div class="column">
                    <div class="input">
                            <span class="left-placeholder">Die ID</span><input id="die_id" var="die_id" class="align-right" type="text" field="Die ID seems invalid." required>
                    </div>
                    <div class="input">
                        <span class="left-placeholder">Progression</span><input id="progression" var="progression" class="align-right" type="text" field="Progression seems invalid." mask="double" required>
                    </div>
                </div>
            </div>
        </div>

</div>

<script>
        $(document).ready(function(){
    
            function getid(){
                $.ajax({
                    method:"POST",
                    url:window.setting.server+"postDieStamp?&die_id="+$('#die_id').val()+"&progression="+$('#progression').val(),
                });
            }
            getid();
    
            $(document).on('click','[ev="form.reset"]',function(){
                getid();
            });
        });
</script>
