<div class="content-wrapper" style="min-height: 500px;">
    <h3>Employee
        <div style="float: right;">
            <i title="Filter" ev="table.filter" class="fa fa-filter" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Save Record" ev="table.replace" class="fa fa-save" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Delete Record" ev="table.delete"  class="fa fa-trash" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Reset Form" ev="form.reset" form-name="table.form" class="fa fa-undo" style="font-size: 18px;padding: 0 15px;"></i>
        </div>
    </h3>

    <div id="filter" class="row" style="display: none; padding: 20px; background: #fff; border: 1px solid #eee;"></div>

    <div form="table.form" table-name="employee" fields='{"mill_operator": {"type": "bool"}, "cutoff_operator": {"type": "bool"}, "repair_welder": {"type": "bool"}, "inspector": {"type": "bool"},"general_laborer": {"type": "bool"}}' style="margin: 20px 0;">
        <div>
            <div class="column">
                <div class="input">
                    <span class="left-placeholder">ID</span><input var="ID" class="align-right" type="text" field="Employee ID seems invalid." mask="number" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Name</span><input var="name" class="align-right" type="text" field="Name seems invalid." mask="text" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Mill Operator</span><input var="mill_operator" type="checkbox">
                </div>
                <div class="input">
                    <span class="left-placeholder">Cut-off Operator</span><input var="cutoff_operator" type="checkbox">
                </div>
                <div class="input">
                    <span class="left-placeholder">Repair Operator</span><input var="repair_welder" type="checkbox">
                </div>
                <div class="input">
                    <span class="left-placeholder">Inspector</span><input var="inspector" type="checkbox">
                </div> 
                <div class="input">
                    <span class="left-placeholder">General Laborer</span><input var="general_laborer" type="checkbox">
                </div> 
                <div class="input">
                    <span class="left-placeholder">Shipping</span>
                    <select var="Shipping">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input">
                    <span class="left-placeholder">Stamping</span>
                    <select var="Stamping">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input">
                    <span class="left-placeholder">Fab</span>
                    <select var="Fab">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input">
                    <span class="left-placeholder">Direct Pak</span>
                    <select var="Direct_Pak">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input">
                    <span class="left-placeholder">Geo Form</span>
                    <select var="Geo_Form">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</div>
