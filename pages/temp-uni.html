<div class="content-wrapper" style="min-height: 500px;">
    <h3>Temp Uni
        <div style="float: right;">
            <i title="Filter" ev="table.filter" class="fa fa-filter" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Save Record" ev="table.replace" class="fa fa-save" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Delete Record" ev="table.delete"  class="fa fa-trash" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Reset Form" ev="form.reset" form-name="table.form" class="fa fa-undo" style="font-size: 18px;padding: 0 15px;"></i>
        </div>
    </h3>

    <div id="filter" class="row" style="display: none; padding: 20px; background: #fff; border: 1px solid #eee;"></div>

    <div form="table.form" table-name="temp_uni" style="margin: 20px 0;">
        <div>
            <div class="column">
                <div class="input">
                    <span class="left-placeholder">Layer</span><input var="layer" class="align-right" type="text" field="Layer seems invalid." mask="number" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Mesh ID</span><input var="mesh_id" class="align-right" type="text" field="Mesh IDseems invalid." mask="number" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Mesh</span><input var="mesh" class="align-right" type="text" field="Mesh seems invalid." mask="text" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Wires</span><input var="wires" class="align-right" type="text" field="Wires seems invalid." mask="text" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Weave</span><input var="weave" class="align-right" type="text" field="Weave seems invalid." mask="text" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Thickness</span><input var="thickness" class="align-right" type="text" field="Thickness seems invalid." mask="double" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Weight</span><input var="weight" class="align-right" type="text" field="Weight seems invalid." mask="double" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Width</span><input var="width" class="align-right" type="text" field="Width seems invalid." mask="double" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Gap</span><input var="gap" class="align-right" type="text" field="Gap seems invalid." mask="double" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Od</span><input var="od" class="align-right" type="text" field="Od seems invalid." mask="double" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Lft Ft</span><input var="lft_ft" class="align-right" type="text" field="Lft Ft seems invalid." mask="double" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Wt Tube Ft</span><input var="wt_tube_ft" class="align-right" type="text" field="Wt Tube Ft seems invalid." mask="double" required>
                </div>
            </div>
            </div>
        </div>
    </div>

</div>
