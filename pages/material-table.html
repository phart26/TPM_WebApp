<div class="content-wrapper" style="min-height: 500px;">
    <h3>Material Table
        <div style="float: right;">
            <i title="Filter" ev="table.filter" class="fa fa-filter" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Save Record" ev="table.replace" class="fa fa-save" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Delete Record" ev="table.delete"  class="fa fa-trash" style="font-size: 18px;padding: 0 15px;"></i>
            <i title="Reset Form" ev="form.reset" form-name="table.form" class="fa fa-undo" style="font-size: 18px;padding: 0 15px;"></i>
        </div>
    </h3>

    <div id="filter" class="row" style="display: none; padding: 20px; background: #fff; border: 1px solid #eee;"></div>

    <div form="table.form" table-name="mat_tbl" style="margin: 20px 0;">
        <div>
            <div class="column">
                <div class="input">
                    <span class="left-placeholder">Material</span><input var="material" class="align-right" type="text" field="Material seems invalid." mask="text" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Cost ($)</span><input var="cost" class="align-right" type="text" field="Cost seems invalid." mask="double" required>
                </div>
                <div class="input">
                    <span class="left-placeholder">Surcharge ($)</span><input var="surcharge" class="align-right" type="text" field="Surcharge seems invalid." mask="double" required>
                </div>
            </div>
        </div>
    </div>

</div>
